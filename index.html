<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Temperature Converter</h1>
        <div class="image">
        <img id="image" src="https://plus.unsplash.com/premium_photo-1695290757497-8e0bf06312fc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw0X1Z4dUxMMGZoVXx8ZW58MHx8fHx8" alt="">
        </div>
        <div class="input_wrapper">
            <input type="number" placeholder="Celcius" id="celcius">
            <input type="number" placeholder="Fahrenheit" id="fahrenheit">
            <input type="number" placeholder="Kelvin" id="kelvin">
        </div>
        <button class="btn">Convert</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
